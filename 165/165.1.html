<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        function cycle(num) {
            let i = 0;
            while (true) {
                num /= 2;
                if (num <= 10) {
                    return i + 1;
                }
                i++;
            }
        }
        console.log(cycle(100));
    </script>
</head>
