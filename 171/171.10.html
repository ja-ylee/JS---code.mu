<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        function getDev(num) {
            let res = '';
            for (let i = 1; i < num; i++) {
                if ( num % i == 0){
                    res += i + " ";
                }
            }
            return res;
        }
        
        function mkArr(num) {
            let arr = getDev(num).split(' ');
            arr.pop();
            return arr;
        }
        function checkNumbers(num1,num2) {
            let delNum1 = mkArr(num1);
            let delNum2 = mkArr(num2);
            let sum1 = 0;
            let sum2 = 0;
            for (let elem of delNum1) {
                sum1 += +elem;
            }
            for (let elem of delNum2) {
                sum2 += +elem;
            }
            return sum1 == num2 && sum2 == num1;
        }
        console.log(checkNumbers(220,284));
    </script>
</head>
