    <script>
        "use strict";
        function mkUp(str) {
            let string = str.split(' ');
             for (let i = 0; i < string.length; i++){
                 string[i] = string[i].slice(0,1).toUpperCase() + string[i].slice(1);
             }
            return string.join(' ');
        }
