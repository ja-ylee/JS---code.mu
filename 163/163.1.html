    <script>
        "use strict";
        //163.1 -   3 (т.к. сработает только первый return)
        //163.2 -   100 (т.к. число десять больше 0), 5 (т.к. -5 меньше 0 и его модуль равен 5)
        //163.3 -   100 (так как подходит под условие), 5 (т.к. сработает только первый return)
        function func(num) {
	if (num <= 0) {
		return Math.abs(num);
	}
	
	return num ** 2;
}

console.log( func(10) );
console.log( func(-5) );

    </script>
