    <title>Document</title>
    <script>
        "use strict";
        function func() {
            let now = new Date();
            let month = 1;
            let day = 29;
            let date = new Date(now.getFullYear(),month,day);
            for (let year = now.getFullYear(); year >= 0; year++) {
                let date = new Date(year,month,day);
                if (date.getDate() == day && date.getMonth() == month && date.getFullYear() == year) {
                    return year;
                }
            }
        }
        console.log(func());
    </script>
