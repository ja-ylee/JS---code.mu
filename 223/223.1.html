    <script>
        "use strict";
        function getZero(num) {
            if (num > 0 && num < 10) {
                num = '0' + num;
            }
            return num;
        }
        
        console.log(getZero(new Date().getHours())+
        ":"+getZero(new Date().getMinutes())+
        ":"+getZero(new Date().getHours())+
        " "+getZero(new Date().getDate())+
        "."+(getZero(new Date().getMonth())+1)+
        "."+getZero(new Date().getFullYear()));
    </script>
