<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="i1">
    <input type="text" id="i2">
    <p>сумма</p>
    <a href="https://www.youtube.com/">посчитать</a>
    <script>
        "use strict";
        let input1 = document.querySelector('#i1');
        let input2 = document.querySelector('#i2');
        let counter = document.querySelector('a');
        let sum = document.querySelector('p');
        counter.addEventListener('click', function(event) {
            event.preventDefault();
            sum.textContent = Number(input1.value) + Number(input2.value); 
        });
    </script>
</body>
</html>
