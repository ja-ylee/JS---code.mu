    <script>
        "use strict";
        let str = prompt('Введите текст', 'text_text_text');
        let words = str.split('_');
        for (let i = 0; i < words.length; i++){
            words[i] = words[i].slice(0,1).toUpperCase() + words[i].slice(1);
        }
        let result = words.join('_');
        alert(result);
