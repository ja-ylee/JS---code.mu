<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
        <script>
            "use strict";
            let select = document.querySelector('select');
            select.addEventListener('change', function() {
                let val = Number(select.value);
                let date = new Date(val,1,29);
                if (date.getDate() == 29 && date.getMonth() == 1 && date.getFullYear() == val) {
                    alert('этот год високосный');
                }   else {
                    alert('этот год не високосный');
                }
            });
        </script>
    </select>
</body>
</html>
