    <title>Document</title>
    <script>
        "use strict";
        function checkArr(arr) {
            for (let elem of arr) {
                if (elem % 2 == 0) {
                    return false;
                }
            }
            return true;
        }
        let arr = [2, 4, 6, 8, 10];
        console.log(checkArr(arr));
    </script>
