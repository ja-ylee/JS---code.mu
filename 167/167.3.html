    <script>
        "use strict";
        function cheakArr(arr) {
            for (let i = 0; i < arr.length; i++){
                if (arr[i] == arr[i+1]){
                    return false;
                }
                if (i == (arr.length - 1)){
                    if (arr[i] == arr[i-1]) {
                        return false;
                    }
                }
            }
            return true;
        }

        let arr = [21, 31, 4, 11, 8, 8];
        console.log(cheakArr(arr));
    </script>
