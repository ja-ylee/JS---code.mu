    <script>
        "use strict";
    function doCycle(arr) {
        let res = 0;
        for (let elem of arr) {
		res += elem;
	}
    return res;
    }

    function getRes(arr1, arr2) {
	let res1 = doCycle(arr1);
	
	let res2 = doCycle(arr2);
	
	return res1 / res2;
}
/* цикл можно сделать вспомогательной функцией, название можно поменять на глагол */
    </script>
