<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option value="1">номер </option>
        <option value="2">номер </option>
        <option value="3">номер </option>
        <option value="4">номер </option>
        <option value="5">номер </option>
        <option value="6">номер </option>
        <option value="7">номер </option>
        <option value="8">номер </option>
        <option value="9">номер </option>
        <option value="10">номер </option>
    </select>
    <script>
        "use strict";
        let select = document.querySelector('select');
        for (let option of select) {
            option.textContent += option.value;
        }
    </script>
</body>
</html>
