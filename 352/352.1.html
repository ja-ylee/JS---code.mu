<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>a</p>
    <script>
        "use strict";
        let p = document.querySelector('p');
        function appendText(elem, text) {
                elem.append(text);
        }
        appendText(p, '12345');
        
    </script>
</body>
</html>
