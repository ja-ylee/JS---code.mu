    <title>Document</title>
    <script>
      "use strict";
      let obj1 = {
        a: 1,
        b: 2,
        c: 3,
        d: 4,
        e: 5,
      };
      let obj2 = {};
      for (let keys in obj1) {
        if (obj1[keys] % 2 == 0) {
          obj2[keys] = obj1[keys];
        }
      }
      console.log(obj2);
    </script>
