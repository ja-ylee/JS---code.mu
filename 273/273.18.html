<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>привет</div>
    <div>могу очень много говорить</div>
    <div>просто растянуть</div>
    <script>
        "use strict";
        let dives = document.querySelectorAll('div');
        for (let div of dives) {
            if (div.textContent.length > 10) {
                div.textContent = div.textContent.slice(0,11) + '...';
            }
        }
    </script>
</body>
</html>
