<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        let arr = ['a', ['b', 'c', 'd'], ['e', 'f', ['g', ['j', 'k']]]];

        function func(arr) {
            let str = '';
            for (let elem of arr) {
                if (typeof elem == 'object'){
                    str += func(elem);
                }   else {
                    str += elem;
                }
            }
            return str;
        }

        console.log(func(arr));

    </script>
</head>
