<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use struct";
        let arr = [1, [2, 7, 8], [3, 4, [5, [6, 7]]]];
        let array = [];
        function func(arr) {
            for (let elem of arr) {
                if (typeof elem == 'object') {
                    func(elem);
                }   else {
                    array.push(elem);
                }
            }
            return array;
        }

        console.log(func(arr));

    </script>
