    <script>
        "use strict";
        function getSumOfSqr(arr) {
            let sum = arr.shift();

            if (arr.length !== 0) {
                sum += getSumOfSqr(arr);
            }

            return sum;
        }

        console.log(getSumOfSqr([1, 2, 3, 4, 5]));
    </script>
