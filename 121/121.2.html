<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      let sum = 0;
      let arr = [2, 3, 5, 6, -1, 4, 6];
      for (let elem of arr) {
        if (elem < 0) {
          break;
        }
        sum += elem;
      }
      alert(sum);
    </script>
  </head>
  <body></body>
</html>
