<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">20</p>
    <p id="p2">30</p>
    <p id="p3">50</p>
    <div id="d"><p>сумма будет здесь</p></div>
    <input type="submit" id ="b" value="посчитать">
    
    <script>
        "use strict";
        let p1 = document.querySelector('#p1');
        let p2 = document.querySelector('#p2');
        let p3 = document.querySelector('#p3');
        let button = document.querySelector('#b');
        let div = document.querySelector('#d p');

        button.addEventListener('click',function() {
            div.textContent = Number(p1.textContent) + Number(p2.textContent) + Number(p3.textContent);
        });
    </script>
</body>
</html>
