<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        let arr = [];
        let counter = 1;
        for (let i = 0; i < 2; i++){
            arr[i] = [];
            for (let j = 0; j < 2; j++){
                arr[i][j] = [];
                for (let k = 0; k < 2; k++){
                    arr[i][j].push(counter);
                    counter++;
                }
            }
        }
        console.log(arr);
    </script>
</head>
