    <title>Document</title>
    <script>
        "use strict";
        function sum1to100() {
            let sum = 0;
            for (let i = 1; i<=100; i++){
                sum += i;
            }
            console.log("Сумма от 1 до 100 = " + sum);
        }
        sum1to100();
    </script>
