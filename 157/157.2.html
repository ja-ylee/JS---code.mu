    <title>Document</title>
    <script>
        "use strict";
        function comp(num){
            if (num >= 0) {
                console.log("+++");
            }   else if(num < 0) {
                console.log("---");
            }   else {
                console.log("Ошибка!");
            }
        }
        comp(23);
        comp(-3);
        comp('adsd');
    </script>
