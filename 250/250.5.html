<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="e1" value="1">
    <input type="text" id="e2" value="2">
    <input type="text" id="e3" value="3">
    <input type="text" id="e4" value="4">
    <input type="text" id="e5" value="5">
    <p id="p">результат</p>
    <input type="submit" id="b">

    <script>
        "use strict";
        let e1 = document.querySelector('#e1');
        let e2 = document.querySelector('#e2');
        let e3 = document.querySelector('#e3');
        let e4 = document.querySelector('#e4');
        let e5 = document.querySelector('#e5');
        let p = document.querySelector('#p');
        let b = document.querySelector('#b');
        b.addEventListener('click',function() {
            p.textContent = (Number(e1.value) + Number(e2.value) + Number(e3.value) + Number(e4.value) + Number(e5.value))/5; 
        });
    </script>
</body>
</html>
