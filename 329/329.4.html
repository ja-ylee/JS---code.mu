<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input {
            display: flex;
            margin: 10px;
            border: 2px solid black;
            padding-left: 10px;
        }
        .btn {
            margin-left: 50px;
        }
        .tbl {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="input"><p>Введите кол-во столбцов: </p><input class="input" type="text" id="width">
    <p>Введите кол-во строчек: </p><input class="input" type="text" id="height"> <button class="btn">создать таблицу</button></div>
    <div id="place"></div>
    <script>
        "use strict";
        let width = document.querySelector('#width');
        let height = document.querySelector('#height');
        let btn = document.querySelector('.btn');
        let place = document.querySelector('#place');
        btn.addEventListener('click', function func() {
            let widthV = Number(width.value);
            let heightV = Number(height.value);
            let table = document.createElement('table');
            table.classList.add('tbl');
            for (let i = 1; i <= widthV; i++) {
                let tr = document.createElement('tr');

                for (let j = 1; j <= heightV; j++) {
                    let td = document.createElement('td');
                    td.textContent = 'текст';
                    td.classList.add('tbl');
                    tr.appendChild(td);
                }
                table.appendChild(tr);
                place.appendChild(table);
            }
        });
    </script>
</body>
</html>
