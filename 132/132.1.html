<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      let str = "asfswad";
      let array = [];
      for (let i = 0; i < str.length; i++) {
        array.push(str[i]);
      }
      let obj = {};
      for (let elem of array) {
        if (obj[elem] === undefined) {
          obj[elem] = 1;
        } else {
          obj[elem]++;
        }
      }
      console.log(obj);
    </script>
  </head>
  <body></body>
</html>
