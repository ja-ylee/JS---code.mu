<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      let num = 36;
      let result = 36 % 3;
      if (result === 0) {
        alert(`число ${num} делится на 3 без остатка`);
      } else {
        alert(`число ${num} делится на 3 с остатком равным ${result}`);
      }
    </script>
  </head>
  <body></body>
</html>
