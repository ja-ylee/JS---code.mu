<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div id="elem" class="aaa bbb ccc"></div>
    <input type="submit" id="button">

    <script>

        b.addEventListener('click',function() {

            console.log(arr);
        });
    </script>
