    <title>Document</title>
    <script>
        "use strict";
        function func(...rest) {
            let sum = 0;
            for (let elem of rest) {
                sum += elem;
            }
            let amount = rest.length;
            return sum/amount;
        }
        console.log(func(4,5,6,7,8));
    </script>
