<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table></table>
    <script>
        "use strict";
        let table = document.querySelector('table');
        let employees = [
            {name: 'employee1', age: 30, salary: 400},
            {name: 'employee2', age: 31, salary: 500},
            {name: 'employee3', age: 32, salary: 600},
        ];
        for (let arr of employees) {
            let tr = document.createElement('tr');

            let td1 = document.createElement('tr');
            td1.textContent = arr.name;
            tr.appendChild(td1);

            let td2 = document.createElement('tr');
            td2.textContent = arr.age;
            td2.addEventListener('click', function() {
                td2.textContent = Number(td2.textContent) + 1;
            });
            tr.appendChild(td2);

            let td3 = document.createElement('tr');
            td3.textContent = arr.salary;
            td3.addEventListener('click', function() {
                td3.textContent = Number(td3.textContent) + (Number(td3.textContent) * 0.1);
            });
            tr.appendChild(td3);

            table.appendChild(tr);
        }
    </script>
</body>
</html>
