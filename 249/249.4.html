<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="a" href="https://www.youtube.com/watch?v=qvgGcJkrduE&ab_channel=LimohBeats">Клевый ремикс</a>
    <input type="submit" id="b" value="нажми">

    <script>
        "use strict";
        let a = document.querySelector('#a');
        let b = document.querySelector('#b');
        b.addEventListener('click',function() {
            a.innerHTML = '(' + a.href + ')';
        });
    </script>
</body>
</html>
