<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem"></ol>
    <script>
        "use strict";
        let ol = document.querySelector('#elem');
        let li = document.createElement('li');
        li.textContent = 'item';
        ol.appendChild(li);
    </script>
</body>
</html>
