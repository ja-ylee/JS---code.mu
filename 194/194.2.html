<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";

        function each(arr,callback) {
           let result = [];
           for (let elem of arr) {
                elem = callback(elem);
                result.push(elem);
           }
           return result;
        }

        let res = each(['ABC','DEF','GHI'], function(num) {
            return num.split('').reverse().join(''); 
        });
        console.log(res);
    </script>
</head>
