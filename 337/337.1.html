    <script>
        "use strict";
        let lies = document.querySelectorAll('ul li');
        for (let li of lies) {
            let a = document.createElement('a');
            a.href='';
            a.textContent='удалить';
            li.appendChild(a);

            a.addEventListener('click', function(event) {
                li.remove();
                event.preventDefault();
            });
        }
