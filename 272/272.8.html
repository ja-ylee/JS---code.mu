    <input>
    <input>

    <button type="submit">click</button>
    <script>
        "use strict";
        let button = document.querySelector('button');
        let elems  = document.querySelectorAll('input');
        let sum = 0;
        button.addEventListener('click', function() {
            for (let elem of elems) {
            sum += Number(elem.value);
        }
            console.log(sum);
        });
    </script>
