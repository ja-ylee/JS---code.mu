<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      let arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
      let counter_3 = 0,
        counter_2 = 0;
      for (let elem of arr) {
        if (elem === 3) {
          counter_3++;
        }
        if (elem === 2) {
          counter_2++;
        }
      }
      alert("В массиве 2 - " + counter_2 + " и 3 - " + counter_3);
    </script>
  </head>
  <body></body>
</html>
