<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      let num = +prompt("Введите число");
      let fact = 1;
      for (let i = 1; i <= num; i++) {
        fact *= i;
      }
      alert(fact);
    </script>
  </head>
  <body></body>
</html>
